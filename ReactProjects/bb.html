<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="form-control-container mt-4 p-3">
    <h3>Review Form</h3>
    <div class="mb-3">
      <label class="form-label" for="1">Your Name</label>
      <input class="form-control" id="1" type="text">
    </div>
    <div class="mb-3">
      <label class="form-label" for="2">Your Product</label>
      <input class="form-control" id="2" type="text">
    </div>
    <div class="mb-3">
      <label class="form-label" for="3">Your Product ID</label>
      <input class="form-control" id="3" type="text">
    </div>
    <div class="mb-3">
      <label class="form-label" for="4">Your Review</label>
      <textarea class="form-control" id="4"></textarea>
    </div>
    <button class="btn btn-dark" onclick="postReview()">Submit Review</button>
  </body>
  <script>
    function postReview() {
      const name = document.getElementById('1').value
      const product = document.getElementById('2').value
      const id = document.getElementById('3').value
      const review = document.getElementById('4').value
      const data = {
        "username": name,
        "product": product,
        "p_id": id,
        "review": review
      }
      var json = JSON.stringify(data)
      const http = new XMLHttpRequest()
      http.open("POST", '/')
      http.setRequestHeader("Content-Type", "application/json")
      http.send(json)
    }
  </script>
</html>
