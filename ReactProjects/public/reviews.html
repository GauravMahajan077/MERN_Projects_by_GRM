<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reviews</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    .card { border: 1px solid #ddd; padding: 12px; margin-bottom: 12px; border-radius: 6px; }
    .meta { color: #666; font-size: 0.9em; margin-bottom: 6px; }
    .rating { font-weight: bold; }
    .top { display:flex; justify-content:space-between; align-items:center; }
    a.button { display:inline-block; padding:8px 12px; background:#007bff; color:white; text-decoration:none; border-radius:4px; }
  </style>
</head>
<body>
  <div class="top">
    <h1>Reviews</h1>
    <a class="button" href="/form.html">Add Review</a>
  </div>

  <div id="root">Loading reviews…</div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function ReviewsList() {
      const [reviews, setReviews] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState('');

      useEffect(() => {
        async function load() {
          setLoading(true);
          setError('');
          try {
            const res = await fetch('/api/reviews');
            if (!res.ok) {
              // try to read server message if provided
              let text;
              try { text = await res.text(); } catch(e) { text = res.statusText; }
              throw new Error(text || 'Failed to fetch');
            }
            const data = await res.json();
            data.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));
            setReviews(data);
          } catch (err) {
            console.error('Fetch error:', err);
            // show the server message OR fall back to the network error message
            setError(err.message || 'Failed to fetch');
          } finally {
            setLoading(false);
          }
        }
        load();
      }, []);

      if (loading) return <div>Loading…</div>;
      if (error) return <div style={{color:'red'}}>Error: {error}</div>;
      if (!reviews.length) return <div>No reviews yet. <a href="/form.html">Be the first!</a></div>;

      return (
        <div>
          {reviews.map(r => (
            <div key={r.id} className="card">
              <div style={{display:'flex', justifyContent:'space-between', alignItems:'baseline'}}>
                <strong>{r.name}</strong>
                <span className="rating">★ {r.rating}</span>
              </div>
              <div className="meta">{new Date(r.createdAt).toLocaleString()}</div>
              <div>{r.comment || <em>No comment</em>}</div>
            </div>
          ))}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ReviewsList />);
  </script>
</body>
</html>
